{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block main %}
<div class="container">
  <form action="/game" method="get">
    <button class="btn btn-primary" type="submit">Start Game</button>
  </form>
</div>
<div class="mt-5">
  {% if rankings %}
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Points</th>
        <th scope="col">Time</th>
      </tr>
    </thead>
    <tbody>
      {% for ranking in rankings %}
      <tr>
        <td scope="row">{{ ranking.username }}</td>
        <td scope="row">{{ ranking.points }}</td>
        <td scope="row">{{ ranking.time }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <h3>Empty Ranking!</h3>
  {% endif %}
</div>
{% endblock %}
