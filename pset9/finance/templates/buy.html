{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
  <div class="form-group">
    <input class="form-control" autofocus name="symbol" placeholder="Symbol" id="input-symbol" required>
  </div>
  <div class="form-group">
    <input class="form-control" min="1" type="number" name="shares" placeholder="Shares" id="input-shares" required>
  </div>
  <button class="btn btn-primary" disabled type="submit" id="button-buy">Buy</button>
</form>
<script src="static/buy.js"></script>
{% endblock %}
