{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<form action="/login" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"
            id="input-username" value="{{ username }}" required>
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password" id="input-password"
            value="{{ password }}" required>
    </div>
    <button class="btn btn-primary" type="submit" id="button-login">Log In</button>
</form>
<script src="static/login.js"></script>
{% endblock %}
